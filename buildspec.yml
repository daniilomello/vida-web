version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - npm pkg delete script.prepare
      - npm ci
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync --delete ./dist s3://${BUCKET_NAME}
      - aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID} --paths "/index.html"
